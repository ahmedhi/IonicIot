<ion-header>
    <ion-navbar >
        <ion-buttons start>
            <button ion-button icon-only 
                    (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Appareils</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-item *ngFor="let appareil of appareilsListe; let i = index"
        (click)="onLoadAppareil(i)">
        <ion-icon name="power" [color]="appareil.isOn ? 'secondary' : 'danger' "></ion-icon>
        {{ appareil.name }}
    </button>
    <button ion-button full (click)="onNewAppareil()">
        Nouvel Appareil
    </button>
</ion-content>
